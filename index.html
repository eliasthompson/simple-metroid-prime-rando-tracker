		<script type="text/javascript">
			var params = new URLSearchParams(window.location.search);
			var artifactElements = document.querySelectorAll('.artifact');
			var artifactGoal = Number(params.get('artifacts'));

			if (
				params.get('artifacts') === null
				|| params.get('artifacts') === ''
				|| artifactGoal > 12
				|| artifactGoal < 0
			) {
				artifactGoal = 12;
			}

			var startingArtifacts = (12 - artifactGoal);

			for (var i = 0; i < startingArtifacts; i += 1) {
				artifactElements[i].classList.add('selected');
				artifactElements[i].classList.add('locked');
			}

			document.addEventListener('wheel', function (e) { e.preventDefault(); });

			document.querySelectorAll('.item:not(.auto)').forEach(function (item) {
				item.addEventListener('contextmenu', function (e) { e.preventDefault(); });
				item.addEventListener('mousedown', function (e) { toggleItem(e); });
			});

			document.querySelectorAll('.artifacts').forEach(function (item) {
				item.addEventListener('contextmenu', function (e) { e.preventDefault(); });
				item.addEventListener('mousedown', function (e) { toggleArtifacts(e); });
			});
		</script>
